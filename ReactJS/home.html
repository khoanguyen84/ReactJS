<body>

    <script type="text/babel">
        function Header({ className }) {
            return (
                <div className={className}>Header</div>
            )

        function Content() {
            return (

        function Footer() {

        const posts = [
            {
                id: 1,
                image: "https://i.pravatar.cc/150?img=50",
                title: "Title 1",
                published: "10/10/2001"
            },
            {

            },
            {
                id: 3,

            },
            {
                id: 4,
                image: "https://i.pravatar.cc/150?img=54",
                title: "Title 4",
                published: "10/10/2004"
            },
        ]

        function PostItem({ post, onClick }) {

            return (
                <div className="posts-item">
                    <img src={post.image} />
                    <h2 className="post-title" onClick={() => onClick(post.title)}>{post.title}</h2>
                    <p className="post-desc">{post.desc}</p>
                    <p className="post-published">{post.published}</p>

                </div>
            )
        }
        // <button onClick={() => onClick(Math.random())}>Add to Cart</button>

        // }

        function App() {
            const handleOnClick = (title) => {
                console.log("title: " + title)
            }
            return (<div>
                {
                    posts.map((post, index) =>
                        <PostItem
                            key={index}
                            post={post}
                            onClick={handleOnClick}
                        />
                    )
                }
            </div>)
        }



        ReactDOM.render(<App/>, document.getElementById("root"))
    </script>
